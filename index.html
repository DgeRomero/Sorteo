<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/DulceSimonna.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleGanador.css">
    <title>Sorteo Dulce Simonna</title>
</head>
<body>
    <header>
        <div class="header">
            <img class="imagen" src="img/DulceSimonna.png" alt="logo" srcset="">
        </div>
    </header>
    
    <section>
        <div id="principal">
            <h1 class="titulos">SORTEO</h1> 
                <div class="secundario">
                    <label for="">Rango de números</label>
                    <div class="rango">
                        <label for="">Desde</label>
                        <input id="min" class="num form-control" type="number">
                        <label for="">Hasta</label>
                        <input id="max" class="num form-control" type="number">
                    </div>
                    <button id="btn" class=" btn btn-danger aceptar" onclick="sorteo()" >Aceptar</button>
                </div>
                <h1 class="titulos">¡MUCHA SUERTE A TODOS!</h1>
        </div>

        <div id="anuncio">
            <h1 id="sorteando" class="tituloAnuncio"></h1> 
                <div class="sec">
                    <div class="ganador">
                       <label class="numero" id="numero" for=""></label>
                    </div>
                </div>
                <button id="btnVolver" class=" btn btn-danger aceptar" onclick="volver()" >Volver</button>
            <h1 id="felicitaciones" class="tituloAnuncio"></h1>
        </div>
        

    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
